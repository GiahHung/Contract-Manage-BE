<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hợp đồng Thương mại</title>
  <style>
    body { font-family: Arial, sans-serif; }
    header { text-align: center; margin-bottom: 20px; }
    .section { margin-bottom: 15px; }
  </style>
</head>
<body>
  <header><h1>HỢP ĐỒNG THƯƠNG MẠI</h1></header>
  <div class="section">
    <strong>Mã HĐ:</strong> {{contract_code}}<br>
    <strong>Khách hàng:</strong> {{customer}}<br>
    <strong>Phạm vi kinh doanh:</strong> {{business_scope}}
  </div>
  <div class="section">
    <strong>Hình thức thanh toán:</strong> {{payment}}<br>
    <strong>Tiền hợp đồng:</strong> {{money}} VND
  </div>
  <div class="section">
    <strong>Thời gian bắt đầu:</strong> {{start_date}}<br>
    <strong>Thời gian kết thúc:</strong> {{end_date}}
  </div>
  <footer>
    <p>Ngày ký: {{signed_date}}</p>
  </footer>
</body>
</html>
